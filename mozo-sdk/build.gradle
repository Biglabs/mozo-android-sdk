apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionName mozo_sdk_version_name
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            def domainAuth = 'dev.keycloak.mozocoin.io'
            buildConfigField "String", "DOMAIN_API", '"dev.gateway.mozocoin.io"'
            buildConfigField "String", "DOMAIN_AUTH", "\"$domainAuth\""
            buildConfigField "String", "DOMAIN_SOCKET", '"18.136.38.11:8089"'
            resValue "string", "auth_redirect_host", "$domainAuth"
            minifyEnabled false
        }
        staging {
            def domainAuth = 'staging.keycloak.mozocoin.io'
            buildConfigField "String", "DOMAIN_API", '"staging.gateway.mozocoin.io"'
            buildConfigField "String", "DOMAIN_AUTH", "\"$domainAuth\""
            buildConfigField "String", "DOMAIN_SOCKET", '"52.76.238.125:8089"'
            resValue "string", "auth_redirect_host", "$domainAuth"
            minifyEnabled false
            debuggable true
        }
        release {
            def domainAuth = 'staging.keycloak.mozocoin.io'
            buildConfigField "String", "DOMAIN_API", '"staging.gateway.mozocoin.io"'
            buildConfigField "String", "DOMAIN_AUTH", "\"$domainAuth\""
            buildConfigField "String", "DOMAIN_SOCKET", '"52.76.238.125:8089"'
            resValue "string", "auth_redirect_host", "$domainAuth"
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    // Android support
    api 'androidx.browser:browser:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    api 'androidx.core:core-ktx:1.0.1'
    api 'com.google.android.material:material:1.1.0-alpha01'
    api 'com.google.android:flexbox:1.0.0'

    // Kotlin & Coroutines
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"

    // Other
    api "androidx.room:room-runtime:2.1.0-alpha02"
    kapt "androidx.room:room-compiler:2.1.0-alpha02"
    api 'com.journeyapps:zxing-android-embedded:3.6.0'
    api 'org.bitcoinj:bitcoinj-core:0.14.7'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'org.cryptonode.jncryptor:jncryptor:1.2.0'
    api 'org.web3j:core:3.5.0'
    api 'net.openid:appauth:0.7.1'

    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    api 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    kapt 'androidx.lifecycle:lifecycle-compiler:2.0.0'

    // test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

apply from: 'publish.gradle'