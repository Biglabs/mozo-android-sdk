apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionName mozo_sdk_version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
}

androidExtensions {
    experimental = true
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    // Android support
    api "com.android.support:design:$android_support_version"
    api "com.android.support:customtabs:$android_support_version"
    api "com.android.support.constraint:constraint-layout:$constraint_layout_version"
    api 'com.google.android:flexbox:1.0.0'

    // Kotlin & Coroutines
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"

    // Retrofit
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0"

    // Other
    api "android.arch.persistence.room:runtime:1.1.1"
    kapt "android.arch.persistence.room:compiler:1.1.1"
    api 'com.estimote:proximity-sdk:1.0.2'
    api 'com.journeyapps:zxing-android-embedded:3.6.0'
    api 'org.bitcoinj:bitcoinj-core:0.14.7'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'org.cryptonode.jncryptor:jncryptor:1.2.0'
    api 'org.web3j:core:3.5.0'
    api 'net.openid:appauth:0.7.1'
    api 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.2.0'

    api "android.arch.lifecycle:extensions:$lifecycle_version"
    api "android.arch.lifecycle:runtime:$lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$lifecycle_version"

    // test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            details.useVersion android_support_version
        }
    }
}

apply from: 'publish.gradle'