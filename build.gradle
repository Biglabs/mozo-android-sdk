// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.mozo_sdk_version_name = '0.0.2-alpha13'

    ext.compile_sdk_version = 28
    ext.target_sdk_version = 28
    ext.min_sdk_version = 21

    ext.android_support_version = '28.0.0'
    ext.constraint_layout_version = '1.1.3'
    ext.kotlin_version = '1.3.10'
    ext.kotlinx_version = '1.0.1'
    ext.retrofit_version = '2.4.0'
    ext.lifecycle_version = '1.1.1'

    ext.debug_key_alias = 'mozo-shopper'
    ext.debug_key_pass = 'NqfSQVCimJrHXf3'
    ext.debug_key_file = '../keys/debug.jks'
    ext.debug_store_pass = 'YuXfq6Yv2kzeuhY'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
